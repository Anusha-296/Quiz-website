<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz with Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Quiz</h1>
        <div id="timer">Time Left: <span id="time">90</span> seconds</div>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container" style="display:none;">
        <div id="question-container"></div>
        <div id="options-container"></div>
        <button id="next-button" onclick="nextQuestion()" style="display:none;">Next</button>
        <button id="submit-button" onclick="showResult()" style="display:none;">Submit</button>
    </div>

    <!-- Chatbot -->
    <div class="chatbot">
        <h3>Chatbot</h3>
        <div id="chat-window"></div>
        <input type="text" id="user-input" placeholder="Ask me anything..." onkeypress="handleKeyPress(event)">
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
